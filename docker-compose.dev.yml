version: '3.8'

services:
  # Frontend avec hot reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_APP_NAME=OHAD'AI Expert-Comptable
      - VITE_APP_VERSION=1.0.0
      - VITE_ENABLE_AUTH=true
      - VITE_ENABLE_CONVERSATIONS=true
    command: npm run dev -- --host 0.0.0.0
    restart: unless-stopped

  # Backend avec hot reload
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/src/config:/app/src/config
    environment:
      - OHADA_ENV=test
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://ohada_user:changeme_in_production@postgres:5432/ohada
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev_secret_key_change_in_production}
    command: uvicorn src.api.ohada_api_server:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    depends_on:
      - postgres
      - redis

  # PostgreSQL (déjà existant)
  postgres:
    image: postgres:15-alpine
    container_name: ohada-postgres
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=ohada_user
      - POSTGRES_PASSWORD=changeme_in_production
      - POSTGRES_DB=ohada
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ohada_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (déjà existant)
  redis:
    image: redis:7-alpine
    container_name: ohada-redis
    ports:
      - "6382:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
